<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <form [formGroup]="ticketForm">
    <div class="container">
      <h1>Your ticket is confirmed </h1>
      <div class="right">

        <div class="first-row">
          <div class="owner">
            <h3><b>Seat number :</b>
              {{ticketInfo.seat}}
            </h3>

          </div>
          <div class="cvv">
            <h3><b>Date :</b> {{ticketInfo.tdate}} </h3>
          </div>
        </div>
        <div class="second-row">
          <div class="card-number">
            <h3><b>Time : </b>{{ticketInfo.ttime}}</h3>

          </div>
        </div>
        <div class="third-row">
          <h3> <b> Theater name : </b> {{ticketInfo.tname}}</h3>
          
        </div>
      </div>
    </div>
  </form>
</body>

</html>
