<!DOCTYPE html>
<html lang="en">
<title>Book my ticket</title>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <form [formGroup]="theatreForm" (ngSubmit)="confirm()">
    <div class="movie-container">
      NOW PLAYING
    </div>
    <div class="latest-movies">
      <div class="item">
        <img src='{{"assets/hollywood/" + movie.img_url}}' alt="{{movie.movie_name}} ">
      </div>

      <div class="item">
        <ul>
          <li>Thriller</li>
          <li>Adventure</li>
          <li>Action</li>
          <li>{{movie.movie_duration}}</li>
          <li> {{movie.rating}}</li>
        </ul>
      </div>
    </div>


    <div class="theater"> Theater name : <input type="text" id="appt" name="appt" min="09:00" max="18:00"
        value="{{parentData}}" required></div>
    <br>
    <div class="date"> Select date: <input class="selected" formControlName="tdate" type="date" id="appt" name="appt"
        [min]="startDate" required>
    </div>
    <br>

    <div class="time"> Slot timing: <input class="selected" formControlName="ttime" type="time" id="appt" name="appt" min="09:00"
        max="18:00" required>
    </div>
    <br><br><br><br>

    <p> Select your seat below</p>

    <div name=" seats">

    </div>
    <div class="container">

      <img class="screen" src="/assets/screeen.jfif" alt="" />

      <div class="row">
        <div class="seat" *ngFor="let obj of seatNumberData | slice: 0: 20" (click)="setSeatNumbers(obj)"
          [ngClass]="obj.booked? 'sold': obj.selected?'selected':''">
          {{obj.seatNumber}}</div>
      </div>

      <div class="row">
        <div class="seat" *ngFor="let obj of seatNumberData | slice: 20: 40" (click)="setSeatNumbers(obj)"
          [ngClass]="obj.selected?'selected':''">
          {{obj.seatNumber}}</div>
      </div>

      <div class="row">
        <div class="seat" *ngFor="let obj of seatNumberData | slice: 40: 60" (click)="setSeatNumbers(obj)"
          [ngClass]="obj.selected?'selected':''">
          {{obj.seatNumber}}</div>
      </div>

      <div class="row">
        <div class="seat" *ngFor="let obj of seatNumberData | slice: 60: 80" (click)="setSeatNumbers(obj)"
          [ngClass]="obj.selected?'selected':''">
          {{obj.seatNumber}}</div>
      </div>

      <div class="row">
        <div class="seat" *ngFor="let obj of seatNumberData | slice: 80: 100" (click)="setSeatNumbers(obj)"
          [ngClass]="obj.selected?'selected':''">
          {{obj.seatNumber}}</div>
      </div>

      <div class="row">
        <div class="seat" *ngFor="let obj of seatNumberData | slice: 100: 120" (click)="setSeatNumbers(obj)"
          [ngClass]="obj.selected?'selected':''">
          {{obj.seatNumber}}</div>
      </div>
    </div>

    <div class="payment">
      <input type="Submit" class="btn btn-primary" value="Proceed to payment">
    </div>
  </form>
</body>

</html>
