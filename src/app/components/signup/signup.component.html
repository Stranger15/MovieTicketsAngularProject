<body>
  <app-navbar></app-navbar>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>
              Signup form
            </h1>
          </div>

          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input formControlName="name" type="email" placeholder="Enter name" class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input formControlName="phone" type="email" placeholder="Enter your phone no." class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input formControlName="email" type="email" placeholder="Enter email" class="form-control"
                id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input formControlName="password" type="password" placeholder="Enter password" class="form-control"
                id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn ">Signup</button>

          </form>
          <a routerLink="/login">Already member? click to login !</a>
        </div>
      </div>
    </div>
  </div>
</body>
