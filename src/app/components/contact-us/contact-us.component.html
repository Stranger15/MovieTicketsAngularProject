<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <app-navbar></app-navbar>

  <section class="contact">
    <div class="content">
      <h2> Contact us</h2>
    </div>
    <div class="container">
      <div class="contactInfo">
        <div class="box">
          <div class="icon"><i class="fa-solid fa-address-card"></i></div>
          <div class="text">
            <h3> Address</h3>
            <p> Gurgaon </p>
          </div>
        </div>

        <div class="box">
          <div class="icon"><i class="fa-solid fa-phone"></i></div>
          <div class="text">
            <h3>Phone</h3>
            <p>7011016916 </p>
          </div>
        </div>


        <div class="box">
          <div class="icon"><i class="fa-solid fa-envelope"></i></div>
          <div class="text">
            <h3> Email</h3>
            <p> sandeep.singh3@mavenwave.com </p>
          </div>
        </div>
      </div>
      <div class="contactForm">
        <form [formGroup]="contactusForm" (ngSubmit)="contactUs()">
          <h2>Send Message</h2>
          <div class="inputBox">
            <h3>Full name</h3>
            <input formControlName="fullname" type="name" class="form-control">

          </div>
          <div class="inputBox">
            <h3>Email</h3>
            <input formControlName="email" type="text" class="form-control" required="required">
          </div>
          <div class="inputBox">
            <h3>Message</h3>
            <textarea formControlName="msg" class="form-control" required="required" rows="4" cols="55"></textarea>
          </div>
          <div class="inputBox">

            <input type="Submit" name="" value="Send">
          </div>
        </form>
      </div>
    </div>

  </section>

</body>

</html>
