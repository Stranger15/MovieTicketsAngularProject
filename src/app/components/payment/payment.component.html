<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <form [formGroup]="paymentForm" (ngSubmit)="payment()">
    <div class="container">
      <h1>Confirm Your Payment</h1>
      <div class="first-row">
        <div class="owner">
          <h3>Owner</h3>
          <div class="input-field">
            <input type="text" placeholder="Enter owner's name" formControlName="ownername">
          </div>
        </div>
        <div class="cvv">
          <h3>CVV</h3>
          <div class="input-field">
            <input type="password" placeholder="***" formControlName="password">
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="card-number">
          <h3>Card Number</h3>
          <div class="input-field">
            <input type="text" placeholder="**** **** **** ****" formControlName="card_number">
          </div>
        </div>
      </div>
      <div class="third-row">
        <h3>Exp date</h3>
        <div class="selection">
          <div class="date">
            <select name="months" placeholder="MM" formControlName="date" id="months">mm
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
              <option value="May">May</option>
              <option value="Jun">Jun</option>
              <option value="Jul">Jul</option>
              <option value="Aug">Aug</option>
              <option value="Sep">Sep</option>
              <option value="Oct">Oct</option>
              <option value="Nov">Nov</option>
              <option value="Dec">Dec</option>
            </select>
            <select name="years" formControlName="years" id="years">
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
            </select>
          </div>
          <div class="cards">
            <a> <img src="/assets/payment/debit_card.jpg" alt=""></a>
            <img src="/assets/payment/visa.jpeg" alt="">
            <img src="/assets/payment/mastercard.webp" alt="">
          </div>
        </div>
      </div>
      <input type="Submit" name="" value="Submit">
    </div>
  </form>
</body>

</html>
